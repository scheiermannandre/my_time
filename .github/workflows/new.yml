name: Test Android app

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # 3
  workflow_dispatch:

# 4
jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
        
      - name: Run unit tests
        run: flutter test --coverage
